services:
  postgres:
    image: pgvector/pgvector:pg17-trixie
    container_name: zava-postgres-local
    environment:
      POSTGRES_DB: zava
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: change-me
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - zava_postgres_data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zava"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - default

volumes:
  zava_postgres_data:
    driver: local